[PHP]
extension                 = ./tarantool.so

[tarantool]
tarantool.timeout         = 10
tarantool.request_timeout = 10
tarantool.con_per_host    = 1
tarantool.persistent      = 1
tarantool.retry_count     = 1

[xdebug]
remote_autostart = 0
remote_enabled   = 0
profiler_enabled = 0

[zend]
enable_gc = 0
